---
nosidebar: true
title: Reparaturen
layout: default
---
<table class="ink-table alternating">
	<thead>
		<tr>
			<th>Nummer</th>
			<th>Datum</th>
			<!--<th>Alter / Geschlecht</th>-->
			<th>Gerätebeschreibung</th>
			<th>Fehlerbeschreibung</th>
			<th>Reparatur erfolgreich?</th>
		</tr>
	</thead>
	<tbody>
		{% for ent in site.data.reparaturen %}
		<tr>
			<td>{{ ent.nummer }}</td>
			<td>{{ ent.datum }}</td>
			<!--<td>
				{{ ent.alter }}
				{% if ent.geschlecht == "w" or ent.geschlecht == "W" %}
				<span class="extralarge">♀</span>
				{% endif %}
				{% if ent.geschlecht == "m" or ent.geschlecht == "M" %}
				<span class="extralarge">♂</span>
				{% endif %}
			</td>
			-->
			<td>{{ ent.geraeteart }}</td>
			<td>{{ ent.fehlerbeschreibung }}</td>
			<td>{{ ent.erfolgreich }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
